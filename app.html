<html>
<button id="rzp-button1">Pay</button>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: 'Roboto', sans-serif;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #ff4757;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
    }

    button:focus {
        outline: none;
    }
</style>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_p4bR8DXSKNi8tJ", // Enter the Key ID generated from the Dashboard
    "amount": '{{.Amount}}', // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Job-Portal",
    "description": "Promote post",
    "image": "https://example.com/your_logo",
    "order_id": '{{.OrderId}}', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        a = (response.razorpay_payment_id);
        b =(response.razorpay_order_id);
        c = (response.razorpay_signature)
        window.location.replace("http://localhost:8089/payment-complete");
    },
    "prefill": {
        "name": '{{.Name}}',
        "email": '{{.Email}}',
        "contact": '{{.Contact}}'
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        (response.error.code);
        (response.error.description);
        (response.error.source);
        (response.error.step);
        (response.error.reason);
        (response.error.metadata.order_id);
        (response.error.metadata.payment_id);
        window.location.replace("http://localhost:8089/payment-fail");

});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</html>
